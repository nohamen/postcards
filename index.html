    <h1>The EternalShop</h1>
    <p class="lead"><b>New Deals!</b> Get Twice the items and other stuff!</p>
    <p><b>Caution:</b> Deleting the item the free item came with may result in termination of your order without refund.</p>

    <div id="bookcontainer"><noscript>Oh no! Your browser does not support JavaScript! Panic! <!-- This is entirely for humor. --></noscript></div>
    <div class="card">
      <div class="card-body">
        <!-- Icons from Bootstrap Icons -->

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      // Generate book list
      (async function() {
      const itemsFetch = await fetch("items.json");
      let items = await itemsFetch.text();
      items = JSON.parse(items);
      let html = "";
      for (const [key, value] of Object.entries(items)) {
        html += `<div>
  <h1>${key}</h1>
  <p>Cost: $${value[1]}</p>
  <p>${value[0]}</p>
  <p><a class="btn btn-success" href="${value[3]}">Shop now!</a></p>
</div>`;
      }
      document.getElementById("bookcontainer").innerHTML = html;
      })();
    </script>
